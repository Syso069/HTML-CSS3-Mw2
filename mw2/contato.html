<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title> Contato - MW2 </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contato.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><a href="index.html"><img src="logo.png" alt="Logo do MW2"></a></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomeSobrenome">Nome e Sobrenome:</label>
                <input type="text" id="nomeSobrenome" class="inputPadrao" required placeholder="Nome e Sobrenome" style="color: #FFFFFF;">

                <label for="email">Email:</label>
                <input type="email" id="email" class="inputPadrao" required placeholder="Seuemail@seudominio.com" style="color: #FFFFFF;">
                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="inputPadrao" required placeholder="(XX)XXXXX-XXXX" style="color: #FFFFFF;">

                <label for="mensagem">Mensagem:</label>
                <textarea cols="70" rows="10" id="mensagem" class="inputPadrao" required placeholder="Escreva sua mensagem aqui..." style="color: #FFFFFF;"></textarea>

                <fieldset>
                    <legend>Como prefere o contato?</legend>
                    <label><input type="radio" name="contato" value="email">Email</label>
                    
                    <label><input type="radio" name="contato" value="telefone">Telefone</label>
                    
                    <label><input type="radio" name="contato" value="whatsapp" checked>Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar" class="submit">
            </form>
                        
            <table>
                <thead> 
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>   
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h - 18h</td>
                    </tr>

                    <tr>
                        <td>Terça</td>
                        <td>8h - 18h</td>  
                    </tr>

                    <tr>
                        <td>Quarta</td>
                        <td>8h - 18h</td>  
                    </tr>

                    <tr>
                        <td>Quinta</td>
                        <td>8h - 18h</td>  
                    </tr>

                    <tr>
                        <td>Sexta</td>
                        <td>8h - 12h</td>  
                    </tr>

                </tbody>
            </table>

        </main>

        <footer>
            <a href="index.html"><img src="logo.png" alt="Logo do MW2"></a>

        </footer>

    </body>
</html>
